<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>University Registration Form</title>

<link rel="stylesheet" href="style.css">

</head>

<body>

<h1>University Registration Form</h1>

<p>Please Fill Out The Form Below To Register.</p>

<hr>

<form id="registerForm">

<h2>Personal Details</h2>

<label>First Name:</label>

<input type="text"
id="firstname"
name="firstName"
placeholder="Enter Your First Name"
required>

<br><br>

<label>Last Name:</label>

<input type="text"
id="surname"
name="lastName"
placeholder="Enter Your Last Name"
required>

<br><br>

<label>Date Of Birth:</label>

<input type="date"
id="dob"
name="dob"
required>

<br><br>

<label>Gender:</label>

<br>

<input type="radio"
name="gender"
value="male">Male
<br>

<input type="radio"
name="gender"
value="female">Female 


<br>

<input type="radio"
name="gender"
value="other"> Other
<br><br>

<label>Upload Photo:</label>

<input type="file"
name="photo">

<hr>

<h2>Contact Information</h2>

<label>Email:</label>

<input type="email"
id="email"
name="email"
placeholder="example@gmail.com"
required>

<br><br>

<label>Phone:</label>

<input type="tel"
id="num"
name="phone"
pattern="[0-9]{10}"
placeholder="10 Digit Number"
required>

<br><br>

<label>Address:</label>

<br>

<textarea id="address"
name="address"
rows="5"
cols="30"
placeholder="Street Address"></textarea>

<hr>

<h2>Academic Information</h2>

<label>Select Course:</label>

<select id="course" name="course">

<option value="ME">ME</option>

<option value="CSE">CSE</option>

<option value="CE">CE</option>

</select>

<h3>Extracurricular Interest</h3>

<input type="checkbox" name="interest" value="sports"> Sports

<input type="checkbox" name="interest" value="music"> Music & Arts

<input type="checkbox" name="interest" value="technology"> Technology Clubs

<input type="checkbox" name="interest" value="volunteering"> Volunteering

<hr>

<h2>Create Account</h2>

<label>Password:</label>

<input type="password"
id="password"
name="password"
required>

<br><br>

<label>Security Question:</label>

<select id="security"
name="securityQuestion">

<option>Favourite Teacher?</option>

<option>Favourite Pet?</option>

<option>Favourite Person?</option>

</select>

<br><br>

<label>Security Answer:</label>

<input type="text"
id="securityAnswer"
name="securityAnswer"
required>

<br><br>

<input type="checkbox" required>

I Agree To Terms & Conditions

<hr>

<button type="submit">

Register

</button>

<button type="reset">

Clear

</button>

</form>

<!-- JAVASCRIPT -->

<script>

document.addEventListener("DOMContentLoaded",()=>{

const form = document.getElementById("registerForm");

form.addEventListener("submit", async(e)=>{

e.preventDefault();

const gender =
document.querySelector(
'input[name="gender"]:checked'
)?.value || "";

const student = {

firstName:
document.getElementById("firstname").value,

lastName:
document.getElementById("surname").value,

email:
document.getElementById("email").value,

phone:
document.getElementById("num").value,

course:
document.getElementById("course").value,

gender: gender

};

try{

const response = await fetch(

"http://localhost:5000/register",   // ‚≠ê comma add

{

method:"POST",

headers:{
"Content-Type":"application/json"
},

body: JSON.stringify(student)

}

);

const data = await response.json();

alert(data.message || "Registered Successfully");

form.reset();

}catch(error){

console.log(error);

alert("Server Error üò¢");

}

});

});

</script>


</body>

</html>
